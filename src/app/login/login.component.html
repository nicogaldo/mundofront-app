<div class="row container-min-full-height">
    <div class="col-lg-8 p-3 login-left">
        <div class="w-50">
            <h2 class="mb-4 text-center">
            <img src="../../assets/images/mundofront-logo.png">
            </h2>
            <form  ngNativeValidate #f="ngForm" (ngSubmit)="ingresar(f)" class="text-center">
                <div class="form-group">
                    <label class="text-muted" for="example-email">E-mail</label>
                    <input [ngModel]="email" name="email" class="form-control form-control-line" type="email" required placeholder="Tu e-mail">
                </div>
                <div class="form-group">
                    <label class="text-muted" for="example-password">Contraseña</label>
                    <input ngModel name="password" class="form-control form-control-line" type="password" required placeholder="Tu contraseña">
                </div>
                <div class="form-group no-gutters mb-0 text-center">
                    <!-- <a href="page-forgot-pwd.html" id="to-recover" class="text-muted fw-700 text-uppercase heading-font-family fs-12">Forgot Password?</a> -->
                    <div class="checkbox checkbox-circle checkbox-primary">
                        <label class="checkbox-checked">
                            <input [ngModel]="recuerdame" name="recuerdame" type="checkbox" checked="checked"> <span class="label-text">Recuerdame</span>
                        </label>
                    </div>
                    
                </div>
                <div *ngIf="_usuarioService.error_msg" class="form-group no-gutters my-1 text-center">
                    <p class="text-danger"> {{ _usuarioService.error_msg }} </p>
                </div>
                <!-- /.form-group -->
                <div class="form-group mt-4 mr-b-20">
                    <button class="btn btn-block btn-rounded btn-md btn-primary text-uppercase fw-600 ripple" type="submit">
                    <span *ngIf="!_usuarioService.cargando">Ingresar</span>
                    <span *ngIf="_usuarioService.cargando">Ingresando <i class="fas fa-circle-notch fa-spin" aria-hidden="true"></i> </span>
                    </button>
                </div>
            </form>
            <!-- /form -->
            <!-- <button type="button" class="btn btn-block btn-rounded btn-outline-facebook ripple" title="Login with Facebook">Connect using <span class="fw-700">facebook</span>
            </button> -->
        </div>
        <!-- /.w-75 -->
    </div>
    <div class="col-lg-4 login-right d-lg-flex d-none pos-fixed pos-right text-inverse container-min-full-height" style="background-image: url(../../../assets/images/site-bg-small.jpg)">
        <div class="login-content px-3 w-75 text-center">
            <h2 class="mb-4 text-center fw-300">New here?</h2>
            <p class="heading-font-family fw-300 letter-spacing-minus">Sign up and discover the many great features that our app provides</p>
            <a class="btn btn-rounded btn-md btn-outline-inverse text-uppercase fw-600 ripple pd-lr-60 mr-t-200">Sign Up</a>
            <ul class="list-inline mt-4 heading-font-family text-uppercase fs-13 mr-t-20">
                <li class="list-inline-item">
                    <a href="#">Home</a>
                </li>
                <li class="list-inline-item">
                    <a href="#">About</a>
                </li>
                <li class="list-inline-item">
                    <a href="#">Contact</a>
                </li>
                <li class="list-inline-item">
                    <a href="#">Careers</a>
                </li>
            </ul>
        </div>
        <!-- /.login-content -->
    </div>
    <!-- /.login-right -->
</div>
